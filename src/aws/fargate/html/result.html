<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NLPipe Results</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <div class="card results">
        <h1>🤖 NLPipe<span class="subtitle">Sentiment Analysis aaS</span></h1>
        <h2>Your request</h2>
            
        <div id="data">
            <p>🏷️ ID: <span id="request-id"></span></p>
            <p>🚙 Status: <span id="status">processing</span><span class="spinner"></span></p>
            <p>💌 Sentiment: <span id="sentiment"></span><span class="spinner"></span></p>
        </div>

        <p id="last-update">Last update at <span></span></p>
    </div>

    <script src='/js/main.js'></script>
</body>
</html>
